<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XPloyee</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #2c3e50;
        min-height: 100vh;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /* OPTIMIZATION: Hardware accelerate the body layer */
        will-change: auto;
        transform: translateZ(0);
      }

      .container {
        width: 100%;
        max-width: 100%;
        min-height: 100vh;
        height: 100vh;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 0;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .header {
        background: linear-gradient(135deg, #2c3e50, #3498db);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header-content {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .title {
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .status-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #2c3e50;
        margin: 0;
        letter-spacing: -0.3px;
      }

      .activity-indicator {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #e74c3c;
        box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
        animation: pulse 1.5s infinite;
        transition: all 0.3s ease;
        /* OPTIMIZATION: Hardware accelerate the animation */
        will-change: transform;
        transform: translateZ(0);
      }

      .activity-indicator.active {
        background: #27ae60;
        box-shadow: 0 0 15px rgba(39, 174, 96, 0.8);
        animation: pulse 1s infinite;
      }

      .logo {
        height: 40px;
        width: auto;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logout-btn {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(231, 76, 60, 0.3);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .logout-btn:hover {
        background: linear-gradient(135deg, #c0392b, #a93226);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(231, 76, 60, 0.4);
      }

      .logout-btn:active {
        transform: translateY(0);
        box-shadow: 0 1px 4px rgba(231, 76, 60, 0.3);
      }

      .main-content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        overflow-y: auto;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .row {
        display: flex;
        gap: 12px;
        justify-content: center;
      }

      /* Ensure proper stacking on mobile */
      @media (max-width: 768px) {
        .row {
          flex-direction: column;
          align-items: stretch;
        }
      }

      .network-usage-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
      }

      .network-stat-item {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(233, 236, 239, 0.5);
      }

      .network-stat-item .stat-label {
        font-size: 0.85rem;
        color: #7f8c8d;
        margin-bottom: 4px;
      }

      .network-stat-item .stat-value {
        font-weight: 600;
        color: #2c3e50;
        font-size: 1.1rem;
      }

      /* Mobile adjustments for network stats */
      @media (max-width: 768px) {
        .network-stat-item {
          padding: 15px;
        }

        .network-stat-item .stat-label {
          font-size: 0.9rem;
          margin-bottom: 6px;
        }

        .network-stat-item .stat-value {
          font-size: 1.2rem;
        }
      }

      #check-in-btn {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        min-width: 120px;
        height: 44px;
        position: relative;
        overflow: hidden;
        min-height: 44px; /* Ensure minimum touch target size */
      }

      #check-in-btn:hover {
        background: linear-gradient(135deg, #219653, #27ae60);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(39, 174, 96, 0.4);
      }

      #check-in-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
      }

      #check-in-btn:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      #check-out-btn {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        min-width: 120px;
        height: 44px;
        position: relative;
        overflow: hidden;
        min-height: 44px; /* Ensure minimum touch target size */
      }

      #check-out-btn:hover {
        background: linear-gradient(135deg, #c0392b, #a93226);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(231, 76, 60, 0.4);
      }

      #check-out-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
      }

      #check-out-btn:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      #break-btn {
        background: linear-gradient(135deg, #f39c12, #f1c40f);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(243, 156, 18, 0.3);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        min-width: 120px;
        height: 44px;
        position: relative;
        overflow: hidden;
        min-height: 44px; /* Ensure minimum touch target size */
      }

      #break-btn:hover {
        background: linear-gradient(135deg, #d68910, #f39c12);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(243, 156, 18, 0.4);
      }

      #break-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(243, 156, 18, 0.3);
      }

      #break-btn:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .network-usage-section {
        background: rgba(248, 249, 250, 0.7);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid rgba(233, 236, 239, 0.5);
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .status-header {
        margin-bottom: 15px;
      }

      .status-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #2c3e50;
        margin: 0;
      }

      .network-usage-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
      }

      .network-stat-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #e9ecef;
      }

      .startup-toggle-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #e9ecef;
      }

      .stat-label {
        font-weight: 500;
        color: #7f8c8d;
      }

      .stat-value {
        font-weight: 600;
        color: #2c3e50;
      }

      .status-footer {
        background: rgba(248, 249, 250, 0.8);
        padding: 15px;
        border-top: 1px solid rgba(233, 236, 239, 0.5);
        margin-top: auto;
        backdrop-filter: blur(5px);
      }

      .status-footer-content {
        font-size: 0.95rem;
        color: #7f8c8d;
        text-align: center;
        margin-top: 10px;
      }

      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
      }

      /* Responsive design */
      @media (max-width: 1024px) {
        .container {
          margin: 10px;
          min-height: calc(100vh - 20px);
          height: calc(100vh - 20px);
          max-width: calc(100% - 20px);
          border-radius: 16px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .header {
          padding: 15px;
        }

        .title {
          font-size: 1.4rem;
        }

        .logo {
          height: 35px;
        }

        .network-usage-grid {
          grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
          gap: 8px;
        }

        .network-stat-item {
          padding: 10px;
        }

        .network-stat-item .stat-label {
          font-size: 0.8rem;
        }

        .network-stat-item .stat-value {
          font-size: 1rem;
        }
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
          min-height: calc(100vh - 20px);
          height: calc(100vh - 20px);
          max-width: calc(100% - 20px);
          border-radius: 16px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .header {
          flex-direction: column;
          gap: 12px;
          padding: 15px;
          text-align: center;
        }

        .header-content {
          flex-direction: column;
          gap: 10px;
        }

        .title {
          font-size: 1.3rem;
        }

        .logo {
          align-self: center;
          height: 30px;
        }

        .main-content {
          padding: 15px;
        }

        .row {
          flex-direction: column;
          gap: 10px;
        }

        #record-btn, #pause-btn, #stop-btn {
          width: 100%;
          padding: 14px 20px;
          font-size: 1.1rem;
          min-width: auto;
        }

        .network-usage-section {
          padding: 15px;
        }

        .network-usage-grid {
          grid-template-columns: 1fr;
          gap: 10px;
        }

        .network-stat-item {
          padding: 12px;
          flex-direction: row;
          justify-content: space-between;
        }

        .status-footer {
          padding: 12px;
        }

        .status-title {
          font-size: 1.1rem;
        }

        .status-footer-content {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 0;
        }

        .container {
          margin: 8px;
          min-height: calc(100vh - 16px);
          height: calc(100vh - 16px);
          max-width: calc(100% - 16px);
          border-radius: 12px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .header {
          padding: 12px;
          gap: 8px;
        }

        .title {
          font-size: 1.2rem;
        }

        .logo {
          height: 28px;
        }

        .main-content {
          padding: 12px;
        }

        .network-usage-section {
          padding: 12px;
          border-radius: 10px;
        }

        .network-stat-item {
          padding: 10px;
          flex-direction: column;
          align-items: flex-start;
          gap: 4px;
        }

        .network-stat-item .stat-label {
          font-size: 0.75rem;
        }

        .network-stat-item .stat-value {
          font-size: 0.95rem;
        }

        #record-btn, #pause-btn, #stop-btn {
          padding: 12px 16px;
          font-size: 1rem;
          height: auto;
        }

        .status-footer {
          padding: 10px;
        }

        .status-title {
          font-size: 1rem;
        }

        .status-footer-content {
          font-size: 0.85rem;
        }
      }

      /* Extra small devices (phones, 320px and down) */
      @media (max-width: 320px) {
        .container {
          margin: 5px;
          min-height: calc(100vh - 10px);
          height: calc(100vh - 10px);
          max-width: calc(100% - 10px);
          border-radius: 12px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .header {
          padding: 10px;
        }

        .title {
          font-size: 1.1rem;
        }

        .logo {
          height: 25px;
        }

        .main-content {
          padding: 10px;
        }

        #record-btn, #pause-btn, #stop-btn {
          padding: 10px 15px;
          font-size: 0.95rem;
        }

        .network-usage-section {
          padding: 10px;
        }

        .network-stat-item {
          padding: 8px;
        }

        .status-footer {
          padding: 8px;
        }

        .status-footer-content {
          font-size: 0.8rem;
        }
      }
    </style>
    <script src="renderer.js"></script>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1 class="title">XPloyee</h1>
          <div id="activity-badge" class="activity-indicator" title="Activity Status"></div>
        </div>
        <div class="header-actions">
          <button id="logout-btn" class="logout-btn">Logout</button>
          <a href="https://powersoftt.com/" target="_blank">
            <img
              src="./assets/Powersoft_logo__1_.png"
              class="logo"
              alt="Powersoft logo"
            />
          </a>
        </div>
      </header>

      <div class="main-content">

        <div class="controls">
          <div class="row">
            <button id="check-in-btn">Check In</button>
            <button id="break-btn" style="display:none;">Break Time</button>
            <button id="check-out-btn" style="display:none;">Check Out</button>
          </div>


          <!-- Network usage section -->
          <div class="network-usage-section">
            <div class="status-header">
              <h2 class="status-title">Network Usage</h2>
            </div>
            <div class="network-usage-grid">
              <div class="network-stat-item">
                <span class="stat-label">Download:</span>
                <span id="download-speed" class="stat-value">0 KB/s</span>
              </div>
              <div class="network-stat-item">
                <span class="stat-label">Upload:</span>
                <span id="upload-speed" class="stat-value">0 KB/s</span>
              </div>
              <div class="network-stat-item">
                <span class="stat-label">Total Downloaded:</span>
                <span id="total-downloaded" class="stat-value">0 MB</span>
              </div>
              <div class="network-stat-item">
                <span class="stat-label">Total Uploaded:</span>
                <span id="total-uploaded" class="stat-value">0 MB</span>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Footer with status message -->
      <div class="status-footer">
        <div class="status-header">
          <h2 class="status-title">Status</h2>
        </div>
        <div id="screenshot-status" class="status-footer-content">Ready to start recording...</div>
      </div>
    </div>
  </body>
</html>
